<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 06 - Flexbox refactoring</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="modules.css">
  </head>
  <body>
    <main>
        <section id= 'bodySection'>
        <!-- "header" div - should contain A from wireframe -->
        <div id = 'aSection'><p>A</p></div>
        <!-- "content" containers - contains all elements B-I -->
        <section id = 'mainSection'>
            <!-- B goes here - float to the left? -->
            <section id ='bSection'>
                <div><p>B</p></div>
            </section>
            <!-- C through I goes in this subcontainer -->
            <section id = 'cSection'>
                <!-- C and D in this subcontainer -->
                <section id = 'fooSection'>
                    <section id = 'cSubSection'>
                        <div><p>C</p></div>
                    </section>
                    <section id = 'dSubSection'>
                        <div><p>D</p></div>
                    </section>
                </section>
                <!-- E through H in this subcontainer -->
                <section id = 'eSection'>
                    <!-- E and F in this subcontainer -->
                    <section class = 'eSubSection'>
                        <section>
                            <div id= 'eDiv'><p>E</p></div>
                        </section>
                        <section>
                            <div id= 'fDiv'><p>F</p></div>
                        </section>
                    </section>
                    <!-- G and H in this subcontainer -->
                    <section class = 'gSubSection'>
                        <section>
                            <div id= 'gDiv'><p>G</p></div>
                        </section>
                        <section>
                            <div id= 'hDiv'><p>H</p></div>
                        </section>
                    </section>
                </section>
                <!-- I in this final subcontainer -->
                <section id = 'iSection'>
                    <div><p>I</p></div>
                </section>
            </section>
        </section>
        </section>
    </main>
  </body>
</html>
